<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dino Runner Simple Jump</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  #game {
    width: 800px;
    height: 200px;
    background: #e0f7fa;
    border: 3px solid #333;
    position: relative;
    overflow: hidden;
  }

  #dino {
    width: 60px;
    height: 60px;
    position: absolute;
    bottom: 0;
    left: 50px;
    background: url("/images/pinguino.png") no-repeat center/contain;
  }

  .jump {
    animation: jump 0.5s ease-out;
  }

  @keyframes jump {
    0%   { bottom: 0; }
    50%  { bottom: 100px; }
    100% { bottom: 0; }
  }

  .cactus {
    width: 40px;
    height: 60px;
    position: absolute;
    bottom: 0;
    right: -40px;
    background: url("/images/ice.png") no-repeat center/contain;
    animation: moveCactus 2s linear infinite;
  }

  @keyframes moveCactus {
    from { right: -40px; }
    to { right: 100%; }
  }

  #score {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 18px;
    font-weight: bold;
  }

  #game-over {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 28px;
    color: red;
    display: none;
    text-align: center;
  }
</style>
</head>
<body>
<div id="game">
  <div id="dino"></div>
  <div id="cactus" class="cactus"></div>
  <div id="score">Score: 0</div>
  <div id="game-over">Game Over!<br>Press SPACE or TAP to restart</div>
</div>

<script>
const dino = document.getElementById("dino");
const cactus = document.getElementById("cactus");
const scoreDisplay = document.getElementById("score");
const gameOverText = document.getElementById("game-over");

let isJumping = false;
let score = 0;
let gameOver = false;

// salto con CSS
function jump() {
  if(!isJumping && !gameOver){
    isJumping = true;
    dino.classList.add("jump");
    setTimeout(() => {
      dino.classList.remove("jump");
      isJumping = false;
    }, 500);
  } else if(gameOver){
    restartGame();
  }
}

document.addEventListener("keydown", e => { if(e.code === "Space") jump(); });
document.addEventListener("click", jump);
document.addEventListener("touchstart", jump);

// punteggio
setInterval(() => {
  if(!gameOver){
    score++;
    scoreDisplay.textContent = "Score: " + score;
  }
}, 200);

// collisione
setInterval(() => {
  if(gameOver) return;

  let dinoBottom = parseInt(window.getComputedStyle(dino).getPropertyValue("bottom"));
  let cactusLeft = parseInt(window.getComputedStyle(cactus).getPropertyValue("left"));

  if(cactusLeft < 80 && cactusLeft > 30 && dinoBottom < 50){
    gameOver = true;
    gameOverText.style.display = "block";
    cactus.style.animation = "none";
    cactus.style.left = cactusLeft + "px";
  }
}, 10);

// restart
function restartGame() {
  score = 0;
  gameOver = false;
  gameOverText.style.display = "none";
  scoreDisplay.textContent = "Score: 0";
  cactus.style.animation = "moveCactus 2s linear infinite";
}
</script>
</body>
</html>
