<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Penguin Runner Simple Jump</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #87ceeb url("images/sfondo.png") repeat-x center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  #game {
    width: 800px;
    height: 200px;
    background: #e0f7fa;
    border: 3px solid #333;
    position: relative;
    overflow: hidden;
  }

  #dino {
    width: 60px;
    height: 60px;
    position: absolute;
    bottom: 0;
    left: 50px;
    background: url("/images/pinguino.png") no-repeat center/contain;
  }

  .jump {
    animation: jump 0.5s ease-out;
  }

  @keyframes jump {
    0%   { bottom: 0; }
    50%  { bottom: 100px; }
    100% { bottom: 0; }
  }

  .cactus {
    width: 40px;
    height: 60px;
    position: absolute;
    bottom: 0;
    right: -40px;
    background: url("/images/ice.png") no-repeat center/contain;
    animation: moveCactus 2s linear infinite;
  }

  @keyframes moveCactus {
    from { right: -40px; }
    to { right: 100%; }
  }

  #score, #lives {
    position: absolute;
    top: 10px;
    font-size: 18px;
    font-weight: bold;
  }

  #score { left: 10px; }
  #lives { right: 10px; }

  #game-over {
    position: absolute;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 28px;
    color: red;
    display: none;
    text-align: center;
  }

  #start-btn {
    position: absolute;
    top: 40%; /* ðŸ‘ˆ piÃ¹ in alto sopra al Game Over */
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 12px 24px;
    font-size: 20px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    background: #28a745;
    color: white;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    display: block;
  }

  #countdown {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 48px;
    font-weight: bold;
    color: #000;
    display: none;
    text-align: center;
  }

  #instruction {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 16px;
    color: #333;
    text-align: center;
    display: none;
  }
</style>
</head>
<body>
<div id="game">
  <div id="dino"></div>
  <div id="cactus" class="cactus"></div>
  <div id="score">Score: 0</div>
  <div id="lives">Lives: 5</div>
  <div id="game-over"></div>
  <button id="start-btn">Start Game</button>
  <div id="countdown"></div>
  <div id="instruction">Press SPACE or tap the screen to jump over the icebergs!</div>
</div>

<script>
const dino = document.getElementById("dino");
const cactus = document.getElementById("cactus");
const scoreDisplay = document.getElementById("score");
const livesDisplay = document.getElementById("lives");
const gameOverText = document.getElementById("game-over");
const startBtn = document.getElementById("start-btn");
const countdownEl = document.getElementById("countdown");
const instruction = document.getElementById("instruction");

let isJumping = false;
let score = 0;
let gameOver = false;
let lives = 5;        // default
let damageLimit = 5;  // configurable "margin of error"
let gameRunning = false; // control when score starts

// start button logic
startBtn.addEventListener("click", () => {
  beginGame();
});

function beginGame() {
  let input = prompt("Enter margin of error before game over (default = 5):", "5");
  damageLimit = parseInt(input);
  if (isNaN(damageLimit) || damageLimit <= 0) damageLimit = 5;

  lives = damageLimit;
  score = 0;
  gameOver = false;
  gameRunning = false;

  scoreDisplay.textContent = "Score: 0";
  livesDisplay.textContent = "Lives: " + lives;
  gameOverText.style.display = "none";
  cactus.style.animation = "none";

  startBtn.style.display = "none"; // hide start button
  instruction.style.display = "block";

  // start countdown
  startCountdown(() => {
    instruction.style.display = "none";
    cactus.style.animation = "moveCactus 2s linear infinite";
    gameRunning = true; // score starts after countdown
  });
}

// countdown function
function startCountdown(callback) {
  let count = 3;
  countdownEl.style.display = "block";
  countdownEl.textContent = count;

  let interval = setInterval(() => {
    count--;
    if(count > 0){
      countdownEl.textContent = count;
    } else if(count === 0){
      countdownEl.textContent = "GO!";
    } else {
      clearInterval(interval);
      countdownEl.style.display = "none";
      callback();
    }
  }, 1000);
}

// jump function
function jump() {
  if(!isJumping && !gameOver){
    isJumping = true;
    dino.classList.add("jump");
    setTimeout(() => {
      dino.classList.remove("jump");
      isJumping = false;
    }, 500);
  }
}

// SPACE and click controls
document.addEventListener("keydown", e => {
  if(e.code === "Space") {
    e.preventDefault();
    if(gameOver) {
      beginGame(); // SPACE restart
    } else {
      jump();
    }
  }
});
document.addEventListener("click", () => {
  if(gameOver) {
    beginGame();
  } else {
    jump();
  }
});
document.addEventListener("touchstart", () => {
  if(gameOver) {
    beginGame();
  } else {
    jump();
  }
});

// score increase over time
setInterval(() => {
  if(!gameOver && gameRunning){
    score++;
    scoreDisplay.textContent = "Score: " + score;
  }
}, 200);

// collision check
setInterval(() => {
  if(gameOver || cactus.style.animation === "none") return;

  let dinoBottom = parseInt(window.getComputedStyle(dino).getPropertyValue("bottom"));
  let cactusLeft = parseInt(window.getComputedStyle(cactus).getPropertyValue("left"));

  if(cactusLeft < 80 && cactusLeft > 30 && dinoBottom < 50){
    lives--; // lose 1 life
    livesDisplay.textContent = "Lives: " + lives;

    // reset cactus to avoid multiple hits at once
    cactus.style.animation = "none";
    setTimeout(() => {
      if(!gameOver) cactus.style.animation = "moveCactus 2s linear infinite";
    }, 10);

    if(lives <= 0){
      gameOver = true;
      gameRunning = false;
      cactus.style.animation = "none";
      
      // final score = raw score / margin
      let finalScore = Math.floor(score / damageLimit);
      gameOverText.innerHTML = `Game Over!<br>Your final score: ${finalScore}<br>Press SPACE or TAP to restart`;
      gameOverText.style.display = "block";

      startBtn.style.display = "block"; 
      startBtn.textContent = "Restart Game";
    }
  }
}, 10);
</script>
</body>
</html>
