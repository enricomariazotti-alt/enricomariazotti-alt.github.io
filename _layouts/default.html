<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- CSS globale -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- CSS per pulsante fisso -->
  <style>
    #theme-toggle-fixed {
      position: fixed;
      bottom: 1em;
      right: 1em;
      padding: 0.5em 1em;
      cursor: pointer;
      z-index: 1000;
      border: none;
      border-radius: 5px;
      background-color: #1e90ff;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    #theme-toggle-fixed:hover {
      background-color: #0066cc;
    }
  </style>
</head>
<body>
  <!-- Contenuto della pagina -->
  <main>
    {{ content }}
  </main>

  <!-- Pulsante fisso Light/Dark Mode -->
  <button id="theme-toggle-fixed">Switch to Dark Mode</button>

  <!-- JavaScript per toggle tema -->
  <script>
    const btn = document.getElementById('theme-toggle-fixed');

    // Set theme based on saved preference in localStorage
    if(localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
      btn.textContent = 'Switch to Light Mode';
    } else {
      btn.textContent = 'Switch to Dark Mode';
    }

    // Toggle dark/light mode on button click
    btn.onclick = () => {
      document.body.classList.toggle('dark');
      if(document.body.classList.contains('dark')) {
        localStorage.setItem('theme', 'dark');
        btn.textContent = 'Switch to Light Mode';
      } else {
        localStorage.setItem('theme', 'light');
        btn.textContent = 'Switch to Dark Mode';
      }
    };
  </script>
</body>
</html>
